name: Basic Gradle Build
on:
  push:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "docs/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "docs/**"
  workflow_dispatch:

jobs:
  just-build:
    runs-on: ubuntu-latest
    steps:
      - name: Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "temurin"
      # plugins
      - name: Checkout and build plugins
        uses: actions/checkout@v3
        with:
          repository: EAGrahamJr/gradle-scripts
          path: gradle-scripts
      - name: Build plugins
        run: |
          cd gradle-scripts
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # diozero
      - name: Checkout and build 'diozero'
        uses: actions/checkout@v3
        with:
          repository: EAGrahamJr/diozero
          ref: main
          path: diozero
      - name: Build diozero
        run: |
          cd diozero
          mvn --quiet --batch-mode -DskipTests install
      # hassK
      - name: Checkout and build hassk
        uses: actions/checkout@v3
        with:
          repository: EAGrahamJr/HAssK
          path: hassk
      - name: Build hassk
        run: |
          cd hassk
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # kobots-devices
      - name: Checkout and build kobots-devices
        uses: actions/checkout@v3
        with:
          repository: EAGrahamJr/kobots-devices
          path: kobots-devices
      - name: Build kobots-devices
        run: |
          cd kobots-devices
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # BUILD IT
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: ./gradlew --no-daemon build
