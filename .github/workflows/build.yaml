name: Basic Gradle Build
on:
  push:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".github/**"
  pull_request:
    branches: [ main ]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".github/**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  just-build:
    runs-on: ubuntu-latest
    steps:
      - name: Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: "temurin"
      # plugins
      - name: Checkout and build plugins
        uses: actions/checkout@v4
        with:
          repository: EAGrahamJr/gradle-scripts
          path: gradle-scripts
      - name: Build plugins
        run: |
          cd gradle-scripts
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # diozero
      #      - name: Checkout and build 'diozero'
      #        uses: actions/checkout@v4
      #        with:
      #          repository: EAGrahamJr/diozero
      #          ref: main
      #          path: diozero
      #      - name: Build diozero
      #        run: |
      #          cd diozero
      #          mvn --quiet --batch-mode -DskipTests install
      # hassK
      - name: Checkout and build hassk
        uses: actions/checkout@v4
        with:
          repository: EAGrahamJr/HAssK
          path: hassk
      - name: Build hassk
        run: |
          cd hassk
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # kobots-devices
      - name: Checkout and build kobots-devices
        uses: actions/checkout@v4
        with:
          repository: EAGrahamJr/kobots-devices
          path: kobots-devices
      - name: Build kobots-devices
        run: |
          cd kobots-devices
          ./gradlew --no-daemon --quiet build publishToMavenLocal
      # BUILD IT
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: ./gradlew --no-daemon build dokkaJavadoc
      - name: Test Summary
        uses: dorny/test-reporter@v1.9.1
        with:
          name: "JUnit Tests"
          path: "build/test-results/**/TEST-*.xml"
          reporter: "java-junit"
          fail-on-error: false
        if: always() && hashFiles('build/test-results/**/TEST-*.xml') != ''
      # the actual page generation
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./build/docs
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: just-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
